{% load i18n static %}

<div
    class="modal fade auth-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="auth-modal-label"
    id="auth-modal"
    >
    <div
        class="modal-dialog"
        role="document"
        >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="auth-modal-label">
                    <strong>Вход</strong> для рекламодателей
                </h4>
            </div>

            <div class="modal-body">

                <form
                    id="login-form"
                    action="/admin/landing-login/"
                    method="POST"
                    >
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next|default:'/admin/'}}" />

                    <label class="form-group">
                        {{ form.username.errors }}

                        <span class="control-label">
                            Логин<span class="">*</span>:
                        </span>

                        <input
                              class="form-control"
                              type="email"
                              name="username"
                              required
                              >
                    </label>

                    <label class="form-group">
                        {{ form.password.errors }}

                        <span class="control-label">
                            Пароль<span class="">*</span>:
                        </span>

                        <input
                              class="form-control"
                              type="password"
                              name="password"
                              required
                              >

                        <div class="help-block">
                            {% url 'admin_password_reset' as password_reset_url %}
                            {% if password_reset_url %}
                                <a href="{{ password_reset_url }}">Забыли пароль?</a> |
                            {% endif %}

                            <a href="/admin/registration/">Регистрация</a>
                        </div>
                    </label>

                    <div class="form-group text-center">
                        <button
                            class="btn btn-default"
                            type="submit"
                            >
                            Войти
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
